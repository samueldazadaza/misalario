<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi salario con Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container">
        <!-- creando contenedor principal -->
        <div class="shadow rounded container border my-3" style="width: 400px; height: 400px;">
            <div class="text-success text-center h-4"><h1>Bienvenidos a la caluladora salarial</h1></div>
                <!-- card -->
                <div class="card text-dark bg-light mb-3" style="max-width: 22rem;">
                    <div class="card-header bg-success text-white">Introduce los datos:</div>
                        <div class="card-body">
                            
                            <input v-model.number="valorA" type="number" style="width: 100px;" step="1"> = Salario basico
                            <input v-model.number="valorB" type="number" style="width: 100px;" step="1"> = Comision

                            <div class="row">
                                <div class="col-6 fs-4">concepto</div>
                                <div class="col-6 fs-4">valor</div>
                                <div class="col-6">Suma salarial: </div>
                                <div class="col-6">{{ suma() }}</div>
                                <div class="col-6">Descuento salud: </div>
                                <div class="col-6">{{ descuento() }}</div>
                                <div class="col-6">Descuento pension: </div>
                                <div class="col-6">{{ descuento() }}</div>
                                <div class="col-6">Total descuentos: </div>
                                <div class="col-6">{{ descuento2() }}</div>
                                
                            </div>
                            
                            <p class="card-text">subtotal</p>
                        </div>
                </div>
        </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="01.js"></script>
</body>
</html>
